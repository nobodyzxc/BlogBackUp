# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: UNCALCULABLE LIFE
subtitle:
description:
author: lambda.catノ
language: zh-tw
timezone:

# Profile picture
avatar: /images/avatar.jpg
favicon: /images/favicon.ico

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://nobodyzxc.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

social:
    GitHub: https://github.com/nobodyzxc || github
    Telegram: https://t.me/nobodyzxc || telegram
    Blogger: https://incalpcs.blogspot.com || google
    YouTube: https://www.youtube.com/channel/UCPgvp2rLwglsLVCrqVlQXuA || youtube
    FaceBook: https://www.facebook.com/nobodyzxc.tw || facebook
    Instagram: https://www.instagram.com/nobodyzxc.tw/ || instagram

#links_title: GameLinks
#links:
#    2048: /2048
#    tank: /3dtank
#    打磚塊: /BreakoutClone


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: [mycode/** , 3dtank/**, BreakoutClone/**]

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
#RSS订阅
plugin:
- hexo-generator-feed
#Feed Atom
feed:
type: atom
path: atom.xml
limit: 20
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo : git@github.com:nobodyzxc/nobodyzxc.github.io.git
  branch: master 
# message board by Disqus
disqus_shortname: https-nobodyzxc-github-io

# --------------------------------------------------------------
# background settings
# --------------------------------------------------------------
# add canvas-nest effect
# see detail from https://github.com/hustcc/canvas-nest.js
canvas_nest: true

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

# --------------------------------------------------------------
# Live2D
# --------------------------------------------------------------
## https://github.com/EYHN/hexo-helper-live2d
live2d:
  enable: true
  scriptFrom: jsdelivr # 默認
  pluginRootPath: live2dw/ # 插件在站點上的根目錄(相對路徑)
  pluginJsPath: lib/ # 腳本文件相對與插件根目錄路徑
  pluginModelPath: assets/ # 模型文件相對與插件根目錄路徑
  tagMode: false # 標簽模式, 是否僅替換 live2d tag 標簽而非插入到所有頁面中
  debug: false # 調試, 是否在控制台輸出日志
  model:
      use: live2d-widget-model-hijiki # npm-module package name
      #use: live2d-widget-model-tororo
      scale: 1
      hHeadPos: 0.5
      vHeadPos: 0.618
  display:
      superSample: 4
      width: 200
      height: 400
      position: right
      #position: left
      hOffset: -35 #-75
      vOffset: -50
  mobile:
      show: true
      scale: 0.5
  react:
      opacity: 0.7
      opacityDefault: 0.3
      opacityOnHover: 0.2
